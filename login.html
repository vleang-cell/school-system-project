<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School System Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4 shadow">
        <h4 class="text-center mb-4">School System Login</h4>

        <form id="loginForm">
          <div class="mb-3">
            <label for="role" class="form-label">Login as:</label>
            <select id="role" class="form-select" required>
              <option value="">Select Role</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center" id="loginMessage"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const messageBox = document.getElementById("loginMessage");

    if (username && password && role) {
      messageBox.innerHTML = `<div class="alert alert-success">Logged in as <strong>${role}</strong>. Welcome, ${username}!</div>`;
    } else {
      messageBox.innerHTML = `<div class="alert alert-danger">Please fill all fields.</div>`;
    }
  });
</script>

</body>
</html>
