<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome - Choose Your Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef; /* Consistent light background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .home-container {
            width: 100%;
            max-width: 600px; /* Adjust max-width for the home page content */
            padding: 15px;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,.08);
            margin-bottom: 20px; /* Space between cards */
        }
        .card-header {
            background-color: #007bff; /* Primary blue for headers */
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            padding: 1.5rem;
            font-size: 1.8rem; /* Larger font for welcome message */
        }
        .card-body {
            padding: 2rem;
        }

        .role-option .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            margin-bottom: 1rem; /* Space between individual role cards */
        }

        .role-option .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,.12);
        }

        .role-option .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .role-option .card-body i {
            font-size: 3rem; /* Large icons */
            color: #007bff; /* Primary blue for icons */
            margin-bottom: 1rem;
        }

        .role-option .card-body h5 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="home-container">
    <div class="card">
        <div class="card-header">
            Welcome to the School Portal!
        </div>
        <div class="card-body">
            <h5 class="card-title mb-4">Please select your role to log in:</h5>

            <div class="row row-cols-1 row-cols-md-3 g-3">
                <div class="col role-option" onclick="location.href='login.html'">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="fas fa-user-graduate"></i>
                            <h5 class="card-title">Student</h5>
                        </div>
                    </div>
                </div>
                <div class="col role-option" onclick="location.href='login.html'">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <h5 class="card-title">Teacher</h5>
                        </div>
                    </div>
                </div>
                <div class="col role-option" onclick="location.href='login.html'">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="fas fa-user-shield"></i>
                            <h5 class="card-title">Admin</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // In a real application, you might pass the selected role to the login page
    // or handle different login forms/logic based on the role.
    // For this example, clicking just redirects to a generic login.html.
    // The query parameter `?role=student` etc., can be read by login.html
    // to perhaps pre-fill a role selection or display a specific message.
</script>

</body>
</html>
