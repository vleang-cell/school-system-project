<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef; /* Consistent light background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
        }

        .login-container {
            width: 100%;
            max-width: 450px; /* Max width for the login card */
            padding: 15px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,.08); /* Slightly more prominent shadow for login */
        }
        .card-header {
            background-color: #007bff; /* Primary blue for card headers */
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center; /* Center header text */
            padding: 1.5rem; /* More padding for header */
            font-size: 1.5rem; /* Larger font for header */
        }
        .card-header h4 {
            margin-bottom: 0;
            color: white;
        }
        .card-body {
            padding: 2rem; /* More padding for body */
        }
        .form-label {
            font-weight: 500; /* Slightly bolder labels */
        }
        .input-group-text {
            background-color: #e9ecef; /* Match background for input icons */
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #86b7fe; /* Bootstrap primary focus color */
        }
        .btn-primary {
            width: 100%; /* Full width button */
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-top: 1rem; /* Space above button */
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-center a {
            color: #007bff; /* Link color */
            text-decoration: none;
            transition: color 0.3s;
        }
        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-circle me-2"></i> User Login
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username / Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i> Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="mt-2 text-center">
                <a href="#">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
