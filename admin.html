<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      background-color: #212529;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #343a40;
    }
    .content {
      padding: 30px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <a href="#" onclick="loadAdminSection('users')">ðŸ‘¥ Manage Users</a>
      <a href="#" onclick="loadAdminSection('subjects')">ðŸ“˜ Assign Subjects</a>
      <a href="#" onclick="loadAdminSection('timetable')">ðŸ“… Create Timetable</a>
      <a href="#" onclick="loadAdminSection('leave')">ðŸ›« Approve Leave Requests</a>
      <a href="#" onclick="loadAdminSection('attendance')">ðŸ“Š Attendance Summary</a>
      <a href="#" onclick="loadAdminSection('announcements')">ðŸ“¢ Manage Announcements</a>
      <a href="#" onclick="loadAdminSection('reports')">ðŸ“ˆ View Reports</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 content">
      <div id="adminContent">
        <h3>Welcome, Admin!</h3>
        <p>Select a task from the menu.</p>
      </div>
    </div>
  </div>
</div>

<script>
  function loadAdminSection(section) {
    const content = {
      users: `
        <h4>ðŸ‘¥ Manage Users</h4>
        <p>Add, update, or remove student and teacher accounts.</p>
        <input type="text" class="form-control mb-2" placeholder="Search by name or ID">
        <button class="btn btn-primary">Search</button>
        <button class="btn btn-success mt-2">Add New User</button>
      `,
      subjects: `
        <h4>ðŸ“˜ Assign Subjects</h4>
        <p>Assign subjects to teachers and students.</p>
        <select class="form-select mb-2">
          <option>Select Teacher</option>
          <option>Mr. Chan</option>
          <option>Ms. Srey</option>
        </select>
        <select class="form-select mb-2">
          <option>Select Subject</option>
          <option>Math</option>
          <option>English</option>
        </select>
        <button class="btn btn-warning">Assign</button>
      `,
      timetable: `
        <h4>ðŸ“… Create Timetable</h4>
        <p>Build and publish school-wide timetable.</p>
        <button class="btn btn-info mb-2">Upload Excel</button>
        <button class="btn btn-primary">Create New</button>
      `,
      leave: `
        <h4>ðŸ›« Approve Leave Requests</h4>
        <p>Approve or reject teacher leave requests.</p>
        <ul>
          <li>Mr. Sok - Sick Leave - <button class="btn btn-success btn-sm">Approve</button> <button class="btn btn-danger btn-sm">Reject</button></li>
        </ul>
      `,
      attendance: `
        <h4>ðŸ“Š Attendance Summary</h4>
        <p>View attendance reports for each class.</p>
        <button class="btn btn-outline-primary">Download Report</button>
      `,
      announcements: `
        <h4>ðŸ“¢ Manage Announcements</h4>
        <textarea class="form-control mb-2" placeholder="Write announcement here..."></textarea>
        <button class="btn btn-secondary">Publish</button>
      `,
      reports: `
        <h4>ðŸ“ˆ View Reports</h4>
        <p>Generate and view performance reports.</p>
        <select class="form-select mb-2">
          <option>Choose Report Type</option>
          <option>Student Grades</option>
          <option>Attendance Summary</option>
        </select>
        <button class="btn btn-dark">Generate</button>
      `
    };

    document.getElementById("adminContent").innerHTML = content[section] || "<p>Section not found.</p>";
  }
</script>

</body>
</html>
