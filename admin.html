<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef; /* Lighter background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background-color: #343a40; /* Darker sidebar */
            color: white;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,.1);
        }
        .sidebar a {
            color: #adb5bd; /* Lighter text for links */
            display: flex; /* Use flex for icon and text alignment */
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px; /* Slightly rounded corners for links */
            margin: 5px 10px;
        }
        .sidebar a i {
            margin-right: 10px;
            font-size: 1.1em;
        }
        .sidebar a:hover {
            background-color: #495057; /* Slightly lighter hover */
            color: white;
        }
        .content {
            padding: 30px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,.05);
        }
        .card-header {
            background-color: #007bff; /* Primary blue for card headers */
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h4 class="text-center mb-4 text-white">Admin Panel</h4>
            <a href="#" onclick="loadAdminSection('users')"><i class="fas fa-users"></i> Manage Users</a>
            <a href="#" onclick="loadAdminSection('subjects')"><i class="fas fa-book-open"></i> Assign Subjects</a>
            <a href="#" onclick="loadAdminSection('timetable')"><i class="fas fa-calendar-alt"></i> Create Timetable</a>
            <a href="#" onclick="loadAdminSection('leave')"><i class="fas fa-plane-departure"></i> Approve Leave Requests</a>
            <a href="#" onclick="loadAdminSection('attendance')"><i class="fas fa-chart-bar"></i> Attendance Summary</a>
            <a href="#" onclick="loadAdminSection('announcements')"><i class="fas fa-bullhorn"></i> Manage Announcements</a>
            <a href="#" onclick="loadAdminSection('reports')"><i class="fas fa-chart-line"></i> View Reports</a>
        </div>

        <div class="col-md-9 content">
            <div id="adminContent">
                <div class="card">
                    <div class="card-header">
                        Welcome, Admin!
                    </div>
                    <div class="card-body">
                        <p>Select a task from the menu on the left to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadAdminSection(section) {
        const content = {
            users: `
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-users"></i> Manage Users
                    </div>
                    <div class="card-body">
                        <p>Add, update, or remove student and teacher accounts.</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search by name or ID" aria-label="Search by name or ID">
                            <button class="btn btn-primary" type="button"><i class="fas fa-search"></i> Search</button>
                        </div>
                        <button class="btn btn-success mb-3"><i class="fas fa-user-plus"></i> Add New User</button>
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Email</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>001</td>
                                        <td>Mr. Chan</td>
                                        <td>Teacher</td>
                                        <td>chan@example.com</td>
                                        <td>
                                            <button class="btn btn-sm btn-info me-1"><i class="fas fa-edit"></i> Edit</button>
                                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>002</td>
                                        <td>Ms. Srey</td>
                                        <td>Teacher</td>
                                        <td>srey@example.com</td>
                                        <td>
                                            <button class="btn btn-sm btn-info me-1"><i class="fas fa-edit"></i> Edit</button>
                                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>101</td>
                                        <td>John Doe</td>
                                        <td>Student</td>
                                        <td>john@example.com</td>
                                        <td>
                                            <button class="btn btn-sm btn-info me-1"><i class="fas fa-edit"></i> Edit</button>
                                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `,
            subjects: `
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-book-open"></i> Assign Subjects
                    </div>
                    <div class="card-body">
                        <p>Assign subjects to teachers and students.</p>
                        <div class="mb-3">
                            <label for="selectTeacher" class="form-label">Select Teacher</label>
                            <select class="form-select" id="selectTeacher">
                                <option selected>Choose...</option>
                                <option>Mr. Chan</option>
                                <option>Ms. Srey</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="selectSubject" class="form-label">Select Subject</label>
                            <select class="form-select" id="selectSubject">
                                <option selected>Choose...</option>
                                <option>Mathematics</option>
                                <option>English Literature</option>
                                <option>Physics</option>
                                <option>Chemistry</option>
                            </select>
                        </div>
                        <button class="btn btn-warning"><i class="fas fa-link"></i> Assign Subject</button>
                    </div>
                </div>
            `,
            timetable: `
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-calendar-alt"></i> Create Timetable
                    </div>
                    <div class="card-body">
                        <p>Build and publish school-wide timetables easily.</p>
                        <button class="btn btn-info me-2 mb-2"><i class="fas fa-upload"></i> Upload Excel</button>
                        <button class="btn btn-primary mb-2"><i class="fas fa-plus-circle"></i> Create New Timetable</button>
                        <div class="alert alert-info mt-3" role="alert">
                            Timetable last updated: 2025-06-01
                        </div>
                    </div>
                </div>
            `,
            leave: `
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-plane-departure"></i> Approve Leave Requests
                    </div>
                    <div class="card-body">
                        <p>Review and approve or reject teacher leave requests.</p>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Mr. Sok - Sick Leave (June 5-7)
                                <span>
                                    <button class="btn btn-success btn-sm me-1"><i class="fas fa-check"></i> Approve</button>
                                    <button class="btn btn-danger btn-sm"><i class="fas fa-times"></i> Reject</button>
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Ms. Dara - Personal Leave (June 10)
                                <span>
                                    <button class="btn btn-success btn-sm me-1"><i class="fas fa-check"></i> Approve</button>
                                    <button class="btn btn-danger btn-sm"><i class="fas fa-times"></i> Reject</button>
                                </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Mr. Vuth - Vacation Leave (June 15-20)
                                <span>
                                    <button class="btn btn-success btn-sm me-1"><i class="fas fa-check"></i> Approve</button>
                                    <button class="btn btn-danger btn-sm"><i class="fas fa-times"></i> Reject</button>
                                </span>
                            </li>
                        </ul>
                        <div class="alert alert-warning mt-3" role="alert">
                            No pending leave requests at the moment.
                        </div>
                    </div>
                </div>
            `,
            attendance: `
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-bar"></i> Attendance Summary
                    </div>
                    <div class="card-body">
                        <p>Access detailed attendance reports for all classes and students.</p>
                        <button class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download Report</button>
                        <button class="btn btn-outline-secondary"><i class="fas fa-print"></i> Print Summary</button>
                        <div class="mt-3">
                            <label for="attendanceDate" class="form-label">Select Date:</label>
                            <input type="date" class="form-control" id="attendanceDate" value="2025-06-05">
                        </div>
                    </div>
                </div>
            `,
            announcements: `
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-bullhorn"></i> Manage Announcements
                    </div>
                    <div class="card-body">
                        <p>Create and publish important announcements to students and staff.</p>
                        <div class="mb-3">
                            <label for="announcementTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="announcementTitle" placeholder="e.g., School Holiday Notice">
                        </div>
                        <div class="mb-3">
                            <label for="announcementText" class="form-label">Announcement Content</label>
                            <textarea class="form-control" id="announcementText" rows="5" placeholder="Write your announcement here..."></textarea>
                        </div>
                        <button class="btn btn-secondary me-2"><i class="fas fa-paper-plane"></i> Publish Announcement</button>
                        <button class="btn btn-outline-secondary"><i class="fas fa-save"></i> Save Draft</button>
                    </div>
                </div>
            `,
            reports: `
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i> View Reports
                    </div>
                    <div class="card-body">
                        <p>Generate and analyze various performance and administrative reports.</p>
                        <div class="mb-3">
                            <label for="reportType" class="form-label">Choose Report Type</label>
                            <select class="form-select" id="reportType">
                                <option selected>Select Report Type</option>
                                <option>Student Grades Summary</option>
                                <option>Teacher Performance</option>
                                <option>Resource Utilization</option>
                                <option>Financial Overview</option>
                            </select>
                        </div>
                        <button class="btn btn-dark"><i class="fas fa-file-alt"></i> Generate Report</button>
                        <div class="alert alert-success mt-3" role="alert">
                            Report generation is complete. You can download it now.
                        </div>
                    </div>
                </div>
            `
        };

        document.getElementById("adminContent").innerHTML = content[section] || `
            <div class="card">
                <div class="card-header bg-danger">
                    Error
                </div>
                <div class="card-body">
                    <p>Section not found.</p>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
