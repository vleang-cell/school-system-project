<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      padding: 30px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <h4 class="text-center mb-4">Teacher Panel</h4>
      <a href="#" onclick="loadSection('attendance')">📋 Mark Attendance</a>
      <a href="#" onclick="loadSection('results')">📝 Upload Exam Results</a>
      <a href="#" onclick="loadSection('timetable')">📅 View Timetable</a>
      <a href="#" onclick="loadSection('subjects')">📚 Manage Subjects</a>
      <a href="#" onclick="loadSection('announcements')">📢 Send Announcements</a>
      <a href="#" onclick="loadSection('students')">👨‍🎓 View Student Info</a>
      <a href="#" onclick="loadSection('leave')">🛫 Leave Requests</a>
    </div>

    <!-- Main content -->
    <div class="col-md-9 content">
      <div id="dashboardContent">
        <h3>Welcome, Teacher!</h3>
        <p>Select an option from the menu to begin.</p>
      </div>
    </div>
  </div>
</div>

<script>
  function loadSection(section) {
    const content = {
      attendance: `
        <h4>📋 Mark Attendance</h4>
        <p>Here you can mark daily attendance for your class.</p>
        <input type="date" class="form-control mb-2" />
        <button class="btn btn-primary">Submit Attendance</button>
      `,
      results: `
        <h4>📝 Upload Exam Results</h4>
        <p>Upload student exam results in this section.</p>
        <input type="file" class="form-control mb-2" />
        <button class="btn btn-success">Upload</button>
      `,
      timetable: `
        <h4>📅 View Timetable</h4>
        <p>Your weekly teaching schedule will be shown here.</p>
        <ul>
          <li>Monday - Math - 9:00 AM</li>
          <li>Wednesday - Physics - 10:00 AM</li>
        </ul>
      `,
      subjects: `
        <h4>📚 Manage Subjects</h4>
        <p>Add or edit the subjects you're teaching.</p>
        <input type="text" placeholder="Subject name" class="form-control mb-2"/>
        <button class="btn btn-warning">Save</button>
      `,
      announcements: `
        <h4>📢 Send Announcements</h4>
        <textarea class="form-control mb-2" placeholder="Write your announcement..."></textarea>
        <button class="btn btn-info">Send</button>
      `,
      students: `
        <h4>👨‍🎓 View Student Info</h4>
        <p>Search or view student details here.</p>
        <input type="text" class="form-control mb-2" placeholder="Search by name or ID"/>
        <button class="btn btn-secondary">Search</button>
      `,
      leave: `
        <h4>🛫 Leave Requests</h4>
        <p>Submit your leave request or check approval status.</p>
        <select class="form-select mb-2">
          <option value="">Select Leave Type</option>
          <option value="sick">Sick Leave</option>
          <option value="personal">Personal Leave</option>
        </select>
        <input type="date" class="form-control mb-2" />
        <button class="btn btn-danger">Request Leave</button>
      `
    };

    document.getElementById("dashboardContent").innerHTML = content[section] || "<p>Section not found.</p>";
  }
</script>

</body>
</html>
